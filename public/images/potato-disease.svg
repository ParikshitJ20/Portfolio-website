<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#1e3d59" />
  
  <!-- Background Grid Pattern -->
  <g fill="none" stroke="#ffffff" stroke-opacity="0.05">
    <path d="M0,100 L800,100 M0,200 L800,200 M0,300 L800,300 M0,400 L800,400 M0,500 L800,500" />
    <path d="M100,0 L100,600 M200,0 L200,600 M300,0 L300,600 M400,0 L400,600 M500,0 L500,600 M600,0 L600,600 M700,0 L700,600" />
  </g>
  
  <!-- Microscope View Container -->
  <circle cx="270" cy="250" r="150" fill="#244e66" stroke="#ffc13b" stroke-width="5" />
  
  <!-- Healthy Potato Leaf -->
  <g transform="translate(270, 250)">
    <!-- Main Leaf Shape -->
    <path d="M-80,-20 C-70,-80 70,-80 80,-20 C90,30 20,100 0,70 C-20,100 -90,30 -80,-20 Z" fill="#7cae7a" stroke="#4a8a43" stroke-width="3" />
    
    <!-- Leaf Veins -->
    <path d="M0,70 L0,-50 M-30,0 L-60,-15 M30,0 L60,-15 M-15,30 L-40,20 M15,30 L40,20" stroke="#4a8a43" stroke-width="2" fill="none" />
  </g>
  
  <!-- Diseased Potato Leaf -->
  <g transform="translate(550, 250)">
    <!-- Leaf Circle Container -->
    <circle cx="0" cy="0" r="150" fill="#244e66" stroke="#fc5185" stroke-width="5" />
    
    <!-- Main Leaf Shape -->
    <path d="M-80,-20 C-70,-80 70,-80 80,-20 C90,30 20,100 0,70 C-20,100 -90,30 -80,-20 Z" fill="#a9bd8a" stroke="#5b7346" stroke-width="3" />
    
    <!-- Disease Spots -->
    <circle cx="-40" cy="-30" r="12" fill="#8b4513" opacity="0.7" />
    <circle cx="20" cy="-50" r="15" fill="#8b4513" opacity="0.7" />
    <circle cx="50" cy="10" r="10" fill="#8b4513" opacity="0.7" />
    <circle cx="10" cy="40" r="18" fill="#8b4513" opacity="0.7" />
    <circle cx="-30" cy="30" r="14" fill="#8b4513" opacity="0.7" />
    
    <!-- Leaf Veins -->
    <path d="M0,70 L0,-50 M-30,0 L-60,-15 M30,0 L60,-15 M-15,30 L-40,20 M15,30 L40,20" stroke="#5b7346" stroke-width="2" fill="none" />
  </g>
  
  <!-- Labels -->
  <text x="270" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffc13b">
    Healthy Leaf
  </text>
  
  <text x="550" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fc5185">
    Diseased Leaf
  </text>
  
  <!-- AI Analysis Elements -->
  <g transform="translate(400, 470)">
    <rect x="-300" y="-40" width="600" height="80" rx="10" fill="#144e74" stroke="#f0f0f0" stroke-width="2" />
    
    <!-- Analysis Bars -->
    <g transform="translate(-250, 0)">
      <text x="0" y="-15" font-family="monospace" font-size="14" text-anchor="start" fill="#ffffff">
        Early Blight: 
      </text>
      <rect x="110" y="-25" width="200" height="20" rx="3" fill="#244e66" />
      <rect x="110" y="-25" width="40" height="20" rx="3" fill="#ffc13b" />
      <text x="320" y="-10" font-family="monospace" font-size="14" text-anchor="start" fill="#ffffff">
        20%
      </text>
    </g>
    
    <g transform="translate(-250, 30)">
      <text x="0" y="-15" font-family="monospace" font-size="14" text-anchor="start" fill="#ffffff">
        Late Blight: 
      </text>
      <rect x="110" y="-25" width="200" height="20" rx="3" fill="#244e66" />
      <rect x="110" y="-25" width="180" height="20" rx="3" fill="#fc5185" />
      <text x="320" y="-10" font-family="monospace" font-size="14" text-anchor="start" fill="#ffffff">
        90%
      </text>
    </g>
  </g>
  
  <!-- Detection Box Around Diseased Leaf -->
  <rect x="400" y="100" width="300" height="300" fill="none" stroke="#fc5185" stroke-width="3" stroke-dasharray="15,10" />
  
  <!-- Corner Detection Elements -->
  <path d="M400,130 L400,100 L430,100" stroke="#fc5185" stroke-width="5" />
  <path d="M670,130 L670,100 L640,100" stroke="#fc5185" stroke-width="5" />
  <path d="M400,370 L400,400 L430,400" stroke="#fc5185" stroke-width="5" />
  <path d="M670,370 L670,400 L640,400" stroke="#fc5185" stroke-width="5" />
  
  <!-- Title Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">
    Potato Leaf Disease Detection
  </text>
</svg> 