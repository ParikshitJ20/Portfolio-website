<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#172a3a" />
  
  <!-- Background Pattern -->
  <g fill="none" stroke="#ffffff" stroke-opacity="0.05">
    <path d="M0,100 L800,100 M0,200 L800,200 M0,300 L800,300 M0,400 L800,400 M0,500 L800,500" />
    <path d="M100,0 L100,600 M200,0 L200,600 M300,0 L300,600 M400,0 L400,600 M500,0 L500,600 M600,0 L600,600 M700,0 L700,600" />
  </g>
  
  <!-- Central Block -->
  <g transform="translate(400, 300)">
    <rect x="-100" y="-70" width="200" height="140" rx="15" fill="#004e89" stroke="#38b0de" stroke-width="4"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#ffffff">
      SECURE
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">
      MEDICAL DATA
    </text>
  </g>

  <!-- Blockchain -->
  <g>
    <!-- Block 1 -->
    <g transform="translate(150, 170)">
      <rect x="-50" y="-40" width="100" height="80" rx="5" fill="#38618c" stroke="#38b0de" stroke-width="3"/>
      <text x="0" y="5" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffffff">BLOCK #1</text>
      <text x="0" y="25" font-family="monospace" font-size="10" text-anchor="middle" fill="#35d0ba">0x7f2a...</text>
    </g>
    
    <!-- Block 2 -->
    <g transform="translate(290, 170)">
      <rect x="-50" y="-40" width="100" height="80" rx="5" fill="#38618c" stroke="#38b0de" stroke-width="3"/>
      <text x="0" y="5" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffffff">BLOCK #2</text>
      <text x="0" y="25" font-family="monospace" font-size="10" text-anchor="middle" fill="#35d0ba">0x3e9b...</text>
    </g>
    
    <!-- Block 3 -->
    <g transform="translate(430, 170)">
      <rect x="-50" y="-40" width="100" height="80" rx="5" fill="#38618c" stroke="#38b0de" stroke-width="3"/>
      <text x="0" y="5" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffffff">BLOCK #3</text>
      <text x="0" y="25" font-family="monospace" font-size="10" text-anchor="middle" fill="#35d0ba">0x4c7d...</text>
    </g>
    
    <!-- Block 4 -->
    <g transform="translate(570, 170)">
      <rect x="-50" y="-40" width="100" height="80" rx="5" fill="#38618c" stroke="#38b0de" stroke-width="3"/>
      <text x="0" y="5" font-family="monospace" font-size="12" text-anchor="middle" fill="#ffffff">BLOCK #4</text>
      <text x="0" y="25" font-family="monospace" font-size="10" text-anchor="middle" fill="#35d0ba">0x9e4f...</text>
    </g>
    
    <!-- Connections -->
    <g stroke="#35d0ba" stroke-width="3">
      <line x1="200" y1="170" x2="240" y2="170" />
      <line x1="340" y1="170" x2="380" y2="170" />
      <line x1="480" y1="170" x2="520" y2="170" />
    </g>
  </g>
  
  <!-- Doctor -->
  <g transform="translate(180, 450)">
    <circle cx="0" cy="-30" r="30" fill="#35d0ba" />
    <rect x="-25" y="0" width="50" height="70" rx="5" fill="#35d0ba" />
    <rect x="-40" y="20" width="15" height="30" rx="5" fill="#35d0ba" />
    <rect x="25" y="20" width="15" height="30" rx="5" fill="#35d0ba" />
    <path d="M-10,-40 L10,-40 M0,-50 L0,-30" stroke="#004e89" stroke-width="5" stroke-linecap="round" />
  </g>
  
  <!-- Patient -->
  <g transform="translate(620, 450)">
    <circle cx="0" cy="-30" r="30" fill="#fc5185" />
    <rect x="-25" y="0" width="50" height="70" rx="10" fill="#fc5185" />
    <rect x="-40" y="20" width="15" height="30" rx="5" fill="#fc5185" />
    <rect x="25" y="20" width="15" height="30" rx="5" fill="#fc5185" />
  </g>
  
  <!-- Connection lines -->
  <g fill="none" stroke="#38b0de" stroke-width="3" stroke-dasharray="10,5">
    <path d="M180,380 C250,320 320,300 400,300" />
    <path d="M620,380 C550,320 480,300 400,300" />
  </g>
  
  <!-- Connection lines to blockchain -->
  <g fill="none" stroke="#38b0de" stroke-width="3" stroke-dasharray="8,4">
    <path d="M400,230 L400,260" />
  </g>
  
  <!-- Title Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">
    HealthGuard Blockchain
  </text>
</svg> 